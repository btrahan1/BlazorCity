name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Publish with dotnet
      run: dotnet publish BlazorCity.csproj -c Release -o release --nologo

    # Blazor WebAssembly specifically needs this for GitHub Pages to serve _framework files
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    # Fix base href for sub-folder deployment (Repo Name: BlazorCity)
    - name: Change base-tag in index.html from / to /BlazorCity/
      run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorCity\/" \/>/g' release/wwwroot/index.html
    
    # Copy index.html to 404.html to handle client-side routing
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: release/wwwroot
